<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>berlinonpoint</title>
  <meta name="description" content="Be notified about available appointment at Berlins authorities.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="berlin on point">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="berlinonpoint-app-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <meta name="theme-color" content="#fafafa">
  <style>
    body {
      margin: 0 auto;
      max-width: 640px;
    }

    thead:only-child,
    thead {
      display: none;
    }

    /* @keyframes loader {
      from { opacity: 1; }
      to { opacity: 0; }
    } */

    .loader-container {
      display: flex;
      align-items: center;
    }

    .loader-container>span {
      margin-left: 16px;
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container is-flex is-justify-content-center">
        <figure class="image is-64x64">
          <img src="./berlinonpoint-logo.svg">
        </figure>
      </div>
      <div class="container">
        <h1 class="title has-text-centered">
          berlin on point
        </h1>
        <h2 class="subtitle has-text-centered">
          Be notified about available appointments at Berlins authorities.
        </h2>
      </div>
    </div>
  </section>
  <form>
    <section class="section">
      <div class="container">
        <h2 class="title is-size-3">
          1. Choose a service
        </h2>
        <div class="field">
          <div class="control is-expanded">
            <div class="select is-fullwidth">
              <select name="service" onchange="getFreeSlots()" class="services-select">
                <option disabled selected>select service...</option>
              </select>
            </div>
          </div>
        </div>
        <table class="table is-fullwidth is-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Book</th>
            </tr>
          </thead>
        </table>
        <h2 class="title is-size-3">
          2. Subscribe to service
        </h2>
        <div class="field is-grouped">
          <div class="control is-expanded">
            <label class="label">Via Notification</label>
            <p class="control">
              <a class="button is-primary is-fullwidth">
                Notification
              </a>
            </p>
          </div>
          <div class="control is-expanded">
            <label class="label">Via Email</label>
            <input name="email" class="input" type="email" placeholder="e.g. myaddress@gmail.com">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-link submitForm" onclick="sendForm(event)">Submit</button>
          </div>
        </div>
      </div>
    </section>
  </form>
  <script>
    (async () => {
      const services = await fetch('http://localhost:3000/services', { mode: 'cors' })
        .then(response => response.json())
        .then(data => Object.values(data))
        .catch(error => console.error(error));

      const servicesSelect = document.querySelector('.services-select');
      services.forEach(service => {
        const option = document.createElement('option');
        option.text = service.name;
        option.value = service.no;

        servicesSelect.appendChild(option);
      });
    })();

    const formatDate = (ISOString) => {
      const date = new Date(ISOString);
      const year = date.getFullYear();
      const month = date.getMonth();
      const day = date.getDate();

      return `${year}-${month}-${day}`;
    };

    const createLoader = (msg) => {
      const div = document.createElement('div');
      div.className = 'loader-container';
      const loader = document.createElement('div');
      loader.className = 'loader';
      div.appendChild(loader);
      const span = document.createElement('span');
      span.innerHTML = msg;
      div.appendChild(span);

      return div;
    };

    const getFreeSlots = async () => {
      const service = document.querySelector('select').value;
      const table = document.querySelector('.table');

      table.innerHTML = '';
      table.appendChild(createLoader('Looking for available appointments...'));
      
      const freeSlots = await fetch('http://localhost:3000/getFreeSlots', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          service,
        }),
      })
      .then(response => response.json())
      .then(freeSlots => freeSlots)
      .catch(error => console.error(error));

      console.log('freeSlots', freeSlots);

      if (typeof freeSlots !== 'object') {
        table.innerHTML = freeSlots;
        return;
      }
      
      console.log("create table");
      const tbody = document.createElement('tbody')
      freeSlots.forEach(slot => {
        console.log(slot);
        const tr = tbody.appendChild(document.createElement('tr'));
        const tdDate = document.createElement('td');
        tdDate.innerHTML = formatDate(slot.date);
        const tdLink = document.createElement('td');
        const btn = document.createElement('a');
        btn.className = 'button is-secondary is-fullwidth';
        btn.href = slot.link;
        btn.innerHTML = 'Book';
        tdLink.appendChild(btn);
        
        tr.appendChild(tdDate);
        tr.appendChild(tdLink);
      });
      document.querySelector('.loader-container').remove();
      table.appendChild(tbody);
    };

    const sendForm = (event) => {
      event.preventDefault();
      const form = document.querySelector('form');;
      const formData = new FormData(form);
      fetch('http://localhost:3000/subscribe', {
        method: 'POST',
        body: formData,
      });
    };
  </script>
</body>

</html>
