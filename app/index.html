<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>berlinonpoint</title>
  <meta name="description" content="Be notified about available appointment at Berlins authorities.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="berlin on point">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="berlinonpoint-app-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
  <style>
    body {
      margin: 0 auto;
      max-width: 640px;
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container is-flex is-justify-content-center">
        <figure class="image is-64x64">
          <img src="./berlinonpoint-logo.svg">
        </figure>
      </div>
      <div class="container">
        <h1 class="title has-text-centered">
          berlin on point
        </h1>
        <h2 class="subtitle has-text-centered">
          Be notified about available appointments at Berlins authorities.
        </h2>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <h2 class="title is-size-3">
        1. Choose a service
      </h2>
      <div class="field">
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            <select class="services-select">
              <option>Select service</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <h2 class="title is-size-3">
        2. Subscribe to service
      </h2>
      <div class="field is-grouped is-expanded">
        <p class="control is-expanded">
          <a class="button is-primary is-fullwidth">
            Email
          </a>
        </p>
        <p class="control is-expanded">
          <a class="button is-secondary is-fullwidth">
            Notification
          </a>
        </p>
      </div>
    </div>
  </section>
  <script>
    (async () => {
      const services = await fetch('http://localhost:3000/services', { mode: 'cors' })
        .then(response => response.json())
        .then(data => Object.values(data))
        .catch(error => console.error(error));

      console.log("services", services);

      const servicesSelect = document.querySelector('.services-select');
      services.forEach(service => {
        const option = document.createElement('option');
        option.text = service.name;
        option.value = service.no;

        servicesSelect.appendChild(option);
      });
    })();
  </script>
</body>

</html>
